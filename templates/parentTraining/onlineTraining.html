{% extends "navbar.html" %}
{% load static %}

{% block content %}

<style>
 h2,p,h3,h6,h1{
     font-family: "Times New Roman", Times, serif
 }
</style>
<!-- Services -->
    <div id="services" class="cards-2">
                        <br><br><br>
                    <h1 style="color:white; padding: 25px; background: #ff8000;text-align: center;">ONLINE TRAININGS</h1>
                    <br><br>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                </div> <!-- end of col -->
            </div> <!-- end of row -->
            <div class="row">
                <div class="col-lg-12">
                    {% for training in onlineTrainings %}
                    <!-- Card -->
                    <div class="card">
                    {% if training.image %}
                        <div class="card-image">
                            <img class="img-fluid" src={{training.image.url}} alt="alternative">
                        </div>
                    {% endif %}

                        <div class="card-body">
                            <h3>{{ training.title }}</h3>
                            <p>{{ training.details}}</p>
                            <p class="price">{{ training.highlight}}</p>
                        </div>
                        <div class="button-container">
                            <a class="btn-solid-reg page-scroll" href={{ training.register_link }}>REGISTER HERE</a>
                        </div> <!-- end of button-container -->
                    </div>
                    {% endfor %}

                    <!-- end of card -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of cards-2 -->
    <!-- end of services -->

{% endblock %}
