{% extends "navbar.html" %}
{% load static %}

{% block content %}
<style>
   p,h3{
       font-family: "Times New Roman", Times, serif
   }
</style>
<!-- Services -->
    <div id="services" class="cards-2">
    <br><br><br>
        <h1 style="color:white; padding: 25px; background: #ff8000;text-align: center;font-family: 'Times New Roman'">WEBINARS</h1>
<br><br>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                </div> <!-- end of col -->
            </div> <!-- end of row -->
            <div class="row">
                <div class="col-lg-12">
                    {% for webinar in webinars %}
                    <!-- Card -->
                    <div class="card">
                        <div class="card-image embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src={{ webinar.link }} allowfullscreen></iframe>
                        </div>
                        <div class="card-body">
                            <h3>{{ webinar.title }}</h3>
                            <p>{{ webinar.details}}</p>
                            <p class="price">{{ webinar.date}}</p>
                        </div>
{#                        <div class="button-container">#}
{#                            <a class="btn-solid-reg page-scroll" href="#callMe">DETAILS</a>#}
{#                        </div> <!-- end of button-container -->#}
                    </div>
                    {% endfor %}

                    <!-- end of card -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of cards-2 -->
    <!-- end of services -->

{% endblock %}
